{% load staticfiles %}


<h2>Plese input your name and upload your question file ( in CSV format ).</h2>
<h3>If upload has done succefuly, you may to do survey.</h3>

<form enctype="multipart/form-data" action="" method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" value="Submit" />
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
